<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="陳佶男">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>白蛋白調配分區</title>
</head>
<body>
    <div class="container-fluid pt-3 bg-primary text-white text-center" style="padding-bottom: 3px; --bs-bg-opacity: .7;">
        <h1>白蛋白標籤分區</h1>
    </div>

    <div class="container-fluid bg-primary text-white" style="--bs-bg-opacity: .7;">
        <label for="" id="showLabel" style="padding-left: 3%; margin-bottom: 3%;">請選取工作日時段：</label>
        <br>
        <button id="usualL" type="button" class="btn btn-success btn-md me-2">平日  (左側)</button>
        <button id="usualR" type="button" class="btn btn-success btn-md">平日  (右側)</button>
        <br>
        <button id="fL" type="button" class="btn btn-danger btn-md mt-2 mb-2 me-2">非平日  (左側-含F)</button>
        <button id="fR" type="button" class="btn btn-danger btn-md mt-2 mb-2 me-2">非平日  (右側-含F)</button>
        <br>
        <button id="eL" type="button" class="btn btn-danger btn-md mt-2 mb-2 me-2">非平日  (左側-不含F)</button>
        <button id="eR" type="button" class="btn btn-danger btn-md mt-2 mb-2">非平日  (右側-不含F)</button>
    </div>   

    <div class="card" style="width: 70%;">
        <div class="card-body mt-3">
            <p id="key">請選取按鈕</p>
        </div>
    </div>
    
    <script src="side.js"></script>
</body>
<footer class="footer">
    Ver_01
</footer>
</html>
